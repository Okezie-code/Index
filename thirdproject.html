<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="designs.css">
</head>
<body>
    <a href="http://169.254.122.40:8080/project.html" class="google-search">Google Search</a>

    <h1>Advanced Search</h1>

    <form action="https://www.google.com/search" class="advanced-form">
        <div class="form-group">
            <label for="as_q>">All these words:</label>
            <input type="text" name="as_q" id="as_q">
        </div>

        <div class="form-group">
            <label for="as_q>">This exact word or phrase:</label>
            <input type="text" name="as_epq" id="as_epq">
        </div>

        <div class="form-group">
            <label for="as_q>">Any of these words:</label>
            <input type="text" name="as_oq" id="as_oq">
        </div>

        <div class="form-group">
            <label for="as_q>">None of these words:</label>
            <input type="text" name="as_eq" id="as_eq">
        </div>
        <input type="submit" value="Advanced Search">
    </form>
</body>
</html>
